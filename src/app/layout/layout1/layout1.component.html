<div id="main-container" class="main-container">
    <ng-container>
        <ng-container *ngTemplateOutlet="alert"></ng-container>
    </ng-container>

    <ng-container>
        <ng-container *ngTemplateOutlet="header"></ng-container>
    </ng-container>

    <!-- <ng-container>
        <ng-container *ngTemplateOutlet="subnav"></ng-container>
    </ng-container> -->

    <div class="content-container">
        <div class="content-area">
            <content></content>
        </div>
        <ng-container>
            <ng-container *ngTemplateOutlet="sidenav"></ng-container>
        </ng-container>
    </div>

    <ng-container>
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
</div>

<ng-template #alert>
    <app-alert class="alert alert-app-level"></app-alert>
</ng-template>

<ng-template #header>
    <header class="header header-6"></header>
</ng-template>

<ng-template #subnav>
    <nav [variant]="rootConfig.layout.navbar.variant" class="subnav" [clr-nav-level]="1"></nav>
</ng-template>

<ng-template #sidenav>
    <nav [variant]="rootConfig.layout.navbar.variant" class="sidenav" [clr-nav-level]="2"></nav>
</ng-template>

<ng-template #footer>
    <footer id="footer"></footer>
</ng-template>
